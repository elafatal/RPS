<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/bootstrap/bootstrap.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body class="bg-blueG">
    <div class="game-info">
        <a class="d-flex justify-content-center btn btn-outline-light btn-lg" href="index.html" >1 players</a>
        <h3 class="text-center text-white mt-5 pt-5 fw-bold" id="score"> palyer1 --- 0 : 0 --- player2 </h3>
        <h4 class="text-center text-white fw-bold pt-5 " id="Result">start</h4>
    
      </div>

    <div class="d-flex justify-content-center align-items-center mt-5 pt-5 ms-5">
        <div>
            <h1 class="ms-5 text-white">Player 1</h1>
            <div class="d-flex justify-content-center align-content-center mx-4 gap-2 text-white bg-sia rounded-5 p-3">
                <div class="d-flex justify-content-center align-items-center flex-column bg-card rounded-4 p-3">
                  <img src="assets/images/paper.png" alt="Paper" width="100px"/>
                  <h1>A</h1>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column bg-card rounded-4 p-3">
                  <img src="assets/images/scissor.png" alt="Paper" width="100px"/>
                  <h1>S</h1>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column bg-card rounded-4 p-3">
                  <img src="assets/images/rock.png" alt="Paper" width="100px"/>
                  <h1>D</h1>
                </div>
              </div>
        </div>
        <div>
            <h1 class="ms-5 text-white">Player 2</h1>
            <div class="d-flex justify-content-center align-content-center mx-4 gap-2 text-white bg-sia rounded-5 p-3">
                <div class="d-flex justify-content-center align-items-center flex-column bg-card rounded-4 p-3">
                  <img src="assets/images/paper.png" alt="Paper" width="100px"/>
                  <h2 class="mt-1">←</h2>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column bg-card rounded-4 p-3">
                  <img src="assets/images/scissor.png" alt="Paper" width="100px"/>
                  <h2 class="mt-1">↑</h2>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column bg-card rounded-4 p-3">
                  <img src="assets/images/rock.png" alt="Paper" width="100px"/>
                  <h2 class="mt-1">→</h2>
                </div>
              </div>       
        </div> 
    </div>   
  
    <!-- scripts -->
    <script src="./script/phase2.js"></script>
  </body>
</html>
